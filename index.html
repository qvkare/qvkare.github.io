  <style>
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  
    html, body {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }

    .spline-container {
      width: 100%;
      height: calc(100% - 80px); /* 80px for footer */
    }

    spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }

    footer {
      width: 100%;
      height: 80px;
      background-color: #000; /* Black */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #footerIcons {
      display: none;
      /* Layout: row with spacing */
      flex-direction: row;
      align-items: center;
      gap: 30px; /* Space between the icons */
    }

    /* Icon link styling */
    .icon-link {
      position: relative;       /* Needed for tooltip positioning */
      display: inline-flex;
      text-decoration: none;
      justify-content: center;
      align-items: center;
      width: 24px;  /* Icon size */
      height: 24px; /* Icon size */
    }

    .icon-link svg {
      width: 100%;
      height: 100%;
      fill: #ffffff; /* White icons */
      transition: fill 0.2s;
    }

    .icon-link:hover svg {
      fill: #cccccc; /* Light gray on hover */
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      bottom: 100%;         /* Position above the icon */
      left: 50%;
      transform: translateX(-50%);
      background: #222;     /* Dark background */
      color: #fff;          /* White text */
      padding: 4px 8px;     /* Some spacing around text */
      border-radius: 4px;   /* Rounded corners */
      font-size: 12px;      /* Smaller text */
      white-space: nowrap;  /* Prevent wrapping */
      display: none;        /* Hidden by default */
      pointer-events: none; /* So the tooltip doesn't block clicks */
      margin-bottom: 6px;   /* A little space between icon and tooltip */
    }


    .icon-link:hover .tooltip {
      display: block;
    }
  </style>
</head>

    <spline-viewer url="https://prod.spline.design/Co14NgjWPVSYkiI6/scene.splinecode"></spline-viewer>
